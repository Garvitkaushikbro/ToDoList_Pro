<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.webp" />
    <title>Today: ToDoList</title>

    <!-- Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- PT Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navStyle.css" />
    <link rel="stylesheet" href="styles/contentStyle.css" />
    <link rel="stylesheet" href="styles/modalStyle.css" />
  </head>
  <body>
    <div class="toDoListApp">
      <nav class="navBar">
        <div class="navContent">
          <div class="navHamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
          <h1 class="navTitle">ToDoList</h1>
        </div>
      </nav>

      <div class="container">
        <div class="dateContainer">
          <h1>Thursday</h1>
          <h2>1/2/23</h2>
        </div>
        <div class="subContainer">
          <div class="operations">
            <div class="add ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              <p>Add</p>
            </div>
            <div class="search ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
              <p>Search</p>
            </div>
            <div class="filter ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
                />
              </svg>
              <p>Filter</p>
            </div>
            <div class="sort ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <p>Sort</p>
            </div>
          </div>
          <ul id="listTask"></ul>
        </div>
      </div>
    </div>
    <div class="modal">
      <form>
        <label for="task_title">Title</label>
        <input
          type="text"
          name="task_title"
          class="task_title"
          placeholder="Add title for task"
        />
        <label for="task_description">Description</label>
        <input
          type="text"
          name="task_description"
          class="task_description"
          placeholder="Add task description for task"
        />
        <div class="task_subtask">
          <div class="task_subtask_head">
            <h2>Add subtask</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <input class="task_subtask_body" />
        </div>
        <div class="task_dropdown">
          <label for="task_category">Category</label>
          <select name="task_category" class="task_category">
            <option value="" disabled selected>Category</option>
            <option value="eneral">General</option>
            <option value="home">Home</option>
            <option value="office">Office</option>
            <option value="gym">Gym</option>
          </select>
          <label for="task_priority">Priority</label>
          <select name="task_priority" class="task_priority">
            <option value="" disabled selected>Priority</option>
            <option value="eneral">High</option>
            <option value="home">Medium</option>
            <option value="office">Low</option>
          </select>
        </div>
        <label for="task_tag">Tag</label>
        <input
          type="text"
          name="task_tag"
          class="task_tag"
          placeholder="Add tag for task"
        />
        <label for="task_dueDate">Due date</label>
        <input type="date" name="task_dueDate" class="task_dueDate" />
      </form>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
