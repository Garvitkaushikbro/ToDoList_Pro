<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.webp" />
    <title>Today: ToDoList</title>

    <!-- Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- PT Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/navStyle.css" />
    <link rel="stylesheet" href="styles/containerStyle.css" />
    <link rel="stylesheet" href="styles/dateContainerStyle.css" />
    <link rel="stylesheet" href="styles/modalStyle.css" />
    <link rel="stylesheet" href="styles/modalEditStyle.css" />
    <link rel="stylesheet" href="styles/tasksStyle.css" />
    <link rel="stylesheet" href="styles/restStyle.css" />
    <link rel="stylesheet" href="styles/sideBarStyle.css" />
    <link rel="stylesheet" href="styles/activityLogContainer.css" />
    <link rel="stylesheet" href="styles/viewBackLogContainer.css" />
  </head>
  <body>
    <div class="toDoListApp">
      <nav class="navBar">
        <div class="navContent">
          <div class="navHamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
          <h1 class="navTitle">ToDoList</h1>
        </div>
      </nav>
      <div class="sideBar">
        <div class="activityLogs sideBarOption">Activity Logs</div>
        <div class="viewBackLogs sideBarOption">View Back Logs</div>
      </div>
      <div class="container">
        <div class="dateContainer">
          <h1></h1>
          <h2></h2>
        </div>
        <div class="subContainer">
          <div class="operations">
            <div class="add ops" alt="Add task">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              <p>Add</p>
            </div>
            <div class="search ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
              <p>Search</p>
            </div>
            <div class="filter ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
                />
              </svg>
              <p>Filter</p>
              <div class="filterOptions hidden">
                <div class="noFilter">No Filter</div>
                <div class="filterHigh">High (P)</div>
                <div class="filterLow">Low (P)</div>
                <div class="filterMedium">Medium (P)</div>
                <div class="filterHome">Home (C)</div>
                <div class="filterOffice">Office (C)</div>
                <div class="filterGym">Gym (C)</div>
                <div class="filterDone">Complete</div>
                <div class="filterNotDone">Not complete</div>
                <div class="advanceFilter">Advance Filter</div>
              </div>
            </div>
            <div class="sort ops">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <p>Sort</p>
              <div class="sortOptions hidden">
                <div class="noSort">No Sort</div>
                <div class="sortRight">Recent to Old</div>
                <div class="sortWrong">Old to Recent</div>
              </div>
            </div>
          </div>
          <ul id="listTask"></ul>
        </div>
      </div>
    </div>
    <img class="rest" src="img/rest.jpg" />
    <div class="modal hidden">
      <form id="form_task">
        <label for="form_task_title">Title</label>
        <input
          type="text"
          name="form_task_title"
          class="form_task_title"
          placeholder="Add title for task"
          required
        />
        <label for="form_task_description">Description</label>
        <input
          type="text"
          name="form_task_description"
          class="form_task_description"
          placeholder="Add description for task"
          required
        />
        <label for="form_task_subtask"
          >Add subtask
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="form_add_subtask_icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            /></svg
        ></label>
        <div class="form_task_subtasks">
          <input
            type="text"
            name="form_task_subtask[]"
            class="form_task_subtask"
            placeholder="Add subtask"
          />
        </div>
        <div class="form_task_dropdown">
          <label for="form_task_category">Category</label>
          <select name="form_task_category" class="form_task_category">
            <option value="" disabled selected>Category</option>
            <option value="general">General</option>
            <option value="home">Home</option>
            <option value="office">Office</option>
            <option value="gym">Gym</option>
          </select>
          <label for="form_task_priority">Priority</label>
          <select name="form_task_priority" class="form_task_priority">
            <option value="" disabled selected>Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <label for="form_task_tag">Tag</label>
        <input
          type="text"
          name="form_task_tag"
          class="form_task_tag"
          placeholder="Add tags seperated by spaces ex- @office  @gym"
        />
        <label for="form_task_dueDate">Due date</label>
        <input
          type="date"
          name="form_task_dueDate"
          class="form_task_dueDate"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="modalEdit hidden">
      <form id="form_task_edit">
        <label for="form_task_title_edit">Edit Title</label>
        <input
          type="text"
          name="form_task_title_edit"
          class="form_task_title_edit"
          placeholder="Leave blank for no change"
        />
        <label for="form_task_description_edit">Edit Description</label>
        <input
          type="text"
          name="form_task_description_edit"
          class="form_task_description_edit"
          placeholder="Leave blank for no change"
        />
        <label for="form_task_subtask_edit"
          >Add subtask
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="form_add_subtask_icon_edit"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            /></svg
        ></label>
        <div class="form_task_subtasks_edit">
          <input
            type="text"
            name="form_task_subtask_edit[]"
            class="form_task_subtask_edit"
            placeholder="Add subtask"
          />
        </div>
        <div class="form_task_dropdown_edit">
          <label for="form_task_category_edit">Edit Category</label>
          <select
            name="form_task_category_edit"
            class="form_task_category_edit"
          >
            <option value="" disabled selected>Category</option>
            <option value="general">General</option>
            <option value="home">Home</option>
            <option value="office">Office</option>
            <option value="gym">Gym</option>
          </select>
          <label for="form_task_priority_edit">Edit Priority</label>
          <select
            name="form_task_priority_edit"
            class="form_task_priority_edit"
          >
            <option value="" disabled selected>Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <label for="form_task_tag_edit">Edit Tag</label>
        <input
          type="text"
          name="form_task_tag_edit"
          class="form_task_tag_edit"
          placeholder="Add tags seperated by spaces ex- @office  @gym"
        />
        <label for="form_task_dueDate_edit">Edit Due date</label>
        <input
          type="date"
          name="form_task_dueDate_edit"
          class="form_task_dueDate_edit"
        />
        <input type="submit" class="form_task_submit_edit" value="Submit" />
      </form>
    </div>
    <div id="activityLogContainer" class="hidden"></div>
    <div id="viewBackLogContainer" class="hidden"></div>
    <div class="overlay hidden"></div>
    <div class="overlayEdit hidden"></div>
    <script src="scripts/script.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/addFunctionality.js"></script>
    <script src="scripts/optionsFunctionality.js"></script>
    <script src="scripts/hamburgerFunctionality.js"></script>
    <script src="scripts/addSubtaskFunctionality.js"></script>
    <script src="scripts/filterFunctionality.js"></script>
    <script src="scripts/sortFunctionality.js"></script>
    <script src="scripts/activityFunctionality.js"></script>
  </body>
</html>
